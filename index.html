<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="style/style.css">

  <title>Simulador de Ventas & Stock —  Entrega 2 (Zaragoza) </title>

  <meta name="description" content="Simulador por consola: carrito de compras, stock, IVA, cupón y envío.">
  <!-- Librería SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
  <h1>Simulador de Ventas & Stock (Golden Crowz Snakers)</h1>
  
  <input type="text" id="nombreCliente" placeholder="Tu nombre">
  <button id="iniciarCompra">Iniciar Compra</button>

  <div id="catalogo"></div>
  <div id="resumen"></div>
  <div id="checkout" >
    <h2>Checkout</h2>
    <p>Cupones (máx 2, separados por coma): <input type="text" id="inputCupones" placeholder="ZAPA10,MB5"></p>
    <p>Envío:
      <select id="selectEnvio">
        <option value="0">Retiro en local (gratis)</option>
        <option value="5000">Envío estándar (5000 ARS)</option>
      </select>
    </p>
    <button id="finalizarCompra">Finalizar Compra</button>
  </div>
    

  <!-- Referencia  al JS  -->
  <script src="js/main.js"></script>
</body>
</html>
